<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="whole currency converter">
        <h1 id="currency-header">Currency Converter</h1>
        <form action="/" method="post">
            <div class="converter-fields">
                <div class="from-field">
                    <label for="amount" class="amount">Amount</label>
                    <br>
                    <input type="text" inputmode="decimal" id="amount" placeholder class="amount-field" value="100" required>
                    <span></span>
                    <select name="from_currency" required>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                        <option value="JPY">JPY</option>
                        <option value="KZT">KZT</option>
                        <option value="AUD">AUD</option>
                    </select>
                    <!-- <div class="from-button">
                       <button role="combobox" type="button" ></button>
                    </div>  -->
                </div>
                <div class="to-field">
                    <label for="to-currency" class="converter-currency-heading">To Currency </label>
                    <div class="result">
                        {% if result %}
                        <p>Converted amount: <output name="result"> {{ result }} </output></p>
                        {% endif %}
                    </div>
                    <select name="to-currency" required>
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                        <option value="JPY">JPY</option>
                        <option value="KZT">KZT</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <input type="submit" value="Convert" class="convert-button">
            </div>
        </form>
    </div>

</body>
</html>
